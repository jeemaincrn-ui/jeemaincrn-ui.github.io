<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>

<style>
  *{
  margin:0;
  padding:0;
}

html,body{
    margin:0;
    padding: 0;
    overflow-x: hidden;
}

img{
    max-width:100%;
    height:auto;
    display:block;
}

.titletext{
  font-weight:bold;
  font-size:20px;
  line-height:1.5;
  text-align:center;
}


.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:white;
  padding:5px 20px;
  margin:0;
}

.left, .right{
  min-width:180px;
}



.center{
  flex:1;
  text-align:center;
}

.left img{
  height:70px;
}

.right img{
  height:120px;
}


.blue-divider{
  width:100%;
  height:35px;
  background:#001a3a;
  margin-bottom:0;   /* THIS creates gap */
}

/* grey bar */
.button-bar{
  width:100%;
  background:#e6e6e6;
  padding:8px 15px;
  display:flex;
  justify-content:flex-end;
  margin:0;
}

/* remove browser default button look */
button{
  border:none;
  outline:none;
  font-family:Arial;
}

/* RED PRINT */
.print-btn{
  background:#d9534f;
  color:white;
  padding:6px 14px;
  font-size:13px;
  border-radius:3px;
  margin-right:5px;
  cursor:pointer;
}

/* SKY BLUE CLOSE */
.close-btn{
  background:#5bc0de;
  color:white;
  padding:6px 14px;
  font-size:13px;
  border-radius:3px;
  cursor:pointer;
}

@media print {
  .button-bar{
    display:none !important;
  }
}

.result-wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:20px;
  overflow: hidden;
}

.result-img{
  width:900px;
  max-width:100%;
  height:auto;
}

*{
  box-sizing:border-box;
}




</style>

</head>


<body>

  <div class="topbar">

  <div class="left">
    <img src="./logo.png" class="logo">
  </div>

  <div class="center">
    <div class="titletext">
      JOINT ENTRANCE EXAMINATION (MAIN)-2026<br>
      SESSION 1 (JANUARY 2026)<br>
      NTA SCORE CARD: Paper 1 (B.E./B.Tech.)
    </div>
  </div>

  <div class="right">
    <img src="./logo2.png" class="logo right-logo">
  </div>

</div>




<div class="blue-divider"></div> 

<div class="button-bar">
   <div class="button-right">
    <button class="print-btn" onclick="printPage()">Print</button>
<button class="close-btn" onclick="closePage()">Close</button>
   </div>
</div>



<div class="result-wrapper">
    <img src="./result.png" alt="Result Image" class="result-img">
</div>


<script>
function printPage(){
   window.print();
}

function closePage(){
   window.location.href="index.html";
}
</script>


</body>
</html>
